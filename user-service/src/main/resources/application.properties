spring.data.cassandra.keyspace-name=sriganesha
spring.data.cassandra.port=9042
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.schema-act=create_if_not_exists
spring.data.cassandra.local-datacenter=DC1
spring.cassandra.local-datacenter=datacenter1

# MY SQL CONNECTION PROPERTIES
spring.r2dbc.username= root
spring.r2dbc.password= root
spring.r2dbc.url= r2dbc:mysql://localhost:3306/user_db

spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.validation-query=SELECT 1

logging.level.org.springframework.data.r2dbc=DEBUG

# FLYWAY MYSQL PROPERTIES
spring.flyway.user=root
spring.flyway.password=root
spring.flyway.url= jdbc:mysql://localhost:3306/user_db
spring.flyway.locations= classpath:db/migration